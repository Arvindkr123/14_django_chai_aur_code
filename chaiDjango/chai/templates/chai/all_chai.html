{% extends "layout.html" %}
{% block title %}
  Chai Page 
{% endblock  %}

{% block content %}
  <h1 class='text-4xl bg-amber-400'>All Chai for you</h1>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
  {% for chai in chais %}
    <div class="rounded m-5 p-3">
      <h3 class="text-2xl font-bold">{{ chai.name }}</h3>
      <img class="rounded-lg shadow-lg w-[500px] h-[300px] object-contain" src="{{ chai.image.url }}" alt="{{ chai.name }}" />
      <h3 class="text-2xl font-bold">${{ chai.price }}</h3>
      <a href="{% url 'chai_details' chai.id %}">
        <button class='text-center w-full bg-amber-400 cursor-pointer hover:bg-amber-500'>{{chai.type}}</button>
      </a>
    </div>
  {% endfor %}
</div>


{% endblock  %}
