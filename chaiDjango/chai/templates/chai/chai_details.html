{% extends "layout.html" %}
{% block title %}
  Chai Page 
{% endblock  %}

{% block content %}
  <div class="flex justify-center items-center min-h-screen bg-gradient-to-br from-amber-100 to-yellow-200">
    <div class="bg-white rounded-xl shadow-lg p-8 max-w-md w-full">
      <h1 class="text-4xl font-bold text-amber-600 mb-6 text-center">Chai Details</h1>
      <div class="mb-4">
        <img class="rounded-lg shadow-lg w-full h-64 object-cover mb-4" src="{{ chai.image.url }}" alt="{{ chai.name }}">
        <div class="flex justify-between mb-2">
          <h2 class="text-2xl font-semibold text-gray-800">{{ chai.name }}</h2>
          <h2 class="text-2xl font-semibold text-gray-800">${{ chai.price }}</h2>
        </div>
        <p class="text-gray-600 text-lg">{{ chai.description }}</p>
      </div>
    </div>
  </div>
{% endblock  %}
